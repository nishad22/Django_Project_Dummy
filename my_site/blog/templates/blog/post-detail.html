{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{pos.title}}
{% endblock  %}

{% block css_files %}
    <link rel = 'stylesheet' href='{% static 'blog/post-detail.css' %}'/> >
{% endblock  %}

{% block content %}
    <section id='summary'>
        <h2>{{pos.title}}</h2>
        <article>
            <img src='{% static 'blog/images/'|add:pos.image %}' alt='{{pos.title}}'/>
            <address>By {{pos.author}} </address>    
            <div>
                Last Updated on <time>{{pos.date|date:'d M Y'}}</time>
            </div>
        </article>
    </section>

    <main>
       {{pos.content|linebreaks}} 
    </main>
{% endblock %}
